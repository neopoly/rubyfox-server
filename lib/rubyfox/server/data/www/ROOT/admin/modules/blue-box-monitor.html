<blue-box-monitor-module class="module" id="blue-box-monitor-module">
	<div class="row no-gutters mx-3 my-2 align-items-center">
		<div class="col-sm-auto my-1">
			Total sessions: <span id="bbm-totalSessions">0</span> <span class="text-muted">(<span id="bbm-displayedSessions">0</span> displayed)</span>
			<button id="bbm-filterBt" type="button" class="btn btn-secondary btn-sm ml-1" title="Filter" data-toggle="collapse" data-target="#bbm-collapseFilter" aria-expanded="false" aria-controls="bbm-collapseFilter"><i class="fas fa-filter"></i></button>
		</div>
		<div class="col-sm-auto my-1 ml-auto">
			<select id="bbm-intervalDD" class="dropdown-sm dropdown-secondary">
				<option value="5" selected>5 sec</option>
				<option value="10">10 sec</option>
				<option value="30">30 sec</option>
			</select>
			<button id="bbm-refreshBt" type="button" class="btn btn-secondary btn-sm" title="Refresh now"><i class="fas fa-sync-alt"></i></button>
		</div>
	</div>
	<div class="collapse mx-3" id="bbm-collapseFilter">
		<div class="card card-body p-3 mb-3">
			<span class="text-muted pb-2">Filter by:</span>
			<div class="row no-gutters">
				<div class="col-md-auto mr-3 mb-2 mb-md-0">
					<label for="bbm-zonesDD" class="mr-1">Zone</label>
					<select id="bbm-zonesDD" class=""></select>
				</div>
				<div class="col-md-auto mr-3 mb-2 mb-md-0">
					<label for="bbm-usernameIn" class="mr-1">Username</label>
					<input id="bbm-usernameIn" type="text" class="k-textbox" />
				</div>
				<div class="col-md-auto">
					<button id="bbm-clearBt" type="button" class="k-button k-primary" title="Clear filter"><i class="fas fa-times mr-1"></i>Clear</button>
				</div>
			</div>
		</div>
	</div>
	<div class="mb-3 mx-3">
		<div id="bbm-grid"></div>
	</div>
</blue-box-monitor-module>
